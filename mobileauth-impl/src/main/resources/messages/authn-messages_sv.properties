idp.login.error.Cannotgetcertificatefromrepository = Telefonnumret har inget giltigt mobilcertifikat. Mera information om certifikatet kan hittas på <a href="http://www.mobiilivarmenne.fi">www.mobiilivarmenne.fi</a>. Du kan ansöka om ett certifikat hos din egen teleoperatör.
idp.login.error.nullsigRespnotallowed = Det skedde ett fel vid identifieringen och identifieringen avbröts. Om problemet upprepas, skicka respons på den till oss så att vi kan utreda och åtgärda det eventuellt upprepade felet.
